<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique School of Sen. Sec. Studies</title>
    <style>
        /* General Reset and Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e1f72, #ff6f20); /* Purple to Reddish-Orange Gradient */
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Header Section (School Name and Greeting) */
        header {
            background-color: rgba(153, 41, 185, 0.8); /* Semi-transparent purple background */
            color: white;
            text-align: center;
            padding: 50px 0;
            position: relative;
            z-index: 1;
        }

        .school-name {
            font-size: 3rem;
            margin: 0;
            cursor: pointer;
        }

        .school-name:hover {
            color: #ff6f20; /* Reddish-orange hover effect */
            text-shadow: 0 0 15px rgba(255, 111, 32, 0.7);
        }

        .greeting-message {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        /* Facilities Section */
        #facilities-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
        }

        .facility-box {
            background-color: white;
            margin: 10px;
            width: 200px;
            height: 200px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .facility-box img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .facility-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 111, 32, 0.7);
        }

        .facility-box p {
            margin: 15px;
            font-size: 1rem;
            color: #4e1f72; /* Purple text */
        }

        /* Footer Section with Fade-In Effect */
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1rem;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .facility-box {
                width: 150px;
                height: 150px;
            }
        }

    </style>
</head>

    <!-- Header Section -->
    <header>
